<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="periodFormatted">
            <mat-header-cell *matHeaderCellDef> Period </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.periodFormatted}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="principal">
            <mat-header-cell *matHeaderCellDef> Principal </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.principal}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="interest">
            <mat-header-cell *matHeaderCellDef> Interest </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.interest}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
